<!DOCTYPE html>
<html>
<head>
  <title>Brendan's NBA Draft Simulator</title>
  <style>
    body { font-family: Arial; background:#111; color:white; text-align:center; }
    button { margin:6px; padding:8px 14px; cursor:pointer; }
    .container { display:flex; justify-content:space-around; margin-top:20px; }
    .column { width:30%; background:#1c1c1c; padding:10px; border-radius:8px; min-height:400px; }
    .team { display:flex; align-items:center; justify-content:center; margin:4px 0; }
    .team img { width:24px; height:24px; margin-right:8px; }
  </style>
</head>
<body>

<h1>üèÄ Brendan's NBA Draft Simulator</h1>

<button onclick="simLottery()">Sim Lottery (Weighted)</button>
<button onclick="simDraft()">Sim Full 1st Round</button>
<button onclick="resetDraft()">Reset</button>

<div class="container">
  <div class="column">
    <h2>Draft Order</h2>
    <div id="teams"></div>
  </div>

  <div class="column">
    <h2>Available Players</h2>
    <div id="players"></div>
  </div>

  <div class="column">
    <h2>Draft Results</h2>
    <div id="results"></div>
  </div>
</div>

<script>

// NBA Team Logos (ESPN CDN)
const logos = {
"Kings":"https://a.espncdn.com/i/teamlogos/nba/500/sac.png",
"Pacers":"https://a.espncdn.com/i/teamlogos/nba/500/ind.png",
"Nets":"https://a.espncdn.com/i/teamlogos/nba/500/bkn.png",
"Hawks":"https://a.espncdn.com/i/teamlogos/nba/500/atl.png",
"Wizards":"https://a.espncdn.com/i/teamlogos/nba/500/wsh.png",
"Jazz":"https://a.espncdn.com/i/teamlogos/nba/500/uta.png",
"Mavericks":"https://a.espncdn.com/i/teamlogos/nba/500/dal.png",
"Grizzlies":"https://a.espncdn.com/i/teamlogos/nba/500/mem.png",
"Bulls":"https://a.espncdn.com/i/teamlogos/nba/500/chi.png",
"Bucks":"https://a.espncdn.com/i/teamlogos/nba/500/mil.png",
"Hornets":"https://a.espncdn.com/i/teamlogos/nba/500/cha.png",
"Thunder":"https://a.espncdn.com/i/teamlogos/nba/500/okc.png",
"Spurs":"https://a.espncdn.com/i/teamlogos/nba/500/sa.png",
"Blazers":"https://a.espncdn.com/i/teamlogos/nba/500/por.png",
"Celtics":"https://a.espncdn.com/i/teamlogos/nba/500/bos.png",
"Cavaliers":"https://a.espncdn.com/i/teamlogos/nba/500/cle.png",
"Clippers":"https://a.espncdn.com/i/teamlogos/nba/500/lac.png",
"Lakers":"https://a.espncdn.com/i/teamlogos/nba/500/lal.png",
"Heat":"https://a.espncdn.com/i/teamlogos/nba/500/mia.png",
"Hornets":"https://a.espncdn.com/i/teamlogos/nba/500/cha.png",
"Pelicans":"https://a.espncdn.com/i/teamlogos/nba/500/no.png",
"Knicks":"https://a.espncdn.com/i/teamlogos/nba/500/ny.png",
"76ers":"https://a.espncdn.com/i/teamlogos/nba/500/phi.png",
"Suns":"https://a.espncdn.com/i/teamlogos/nba/500/phx.png",
"Warriors":"https://a.espncdn.com/i/teamlogos/nba/500/gsw.png",
"Rockets":"https://a.espncdn.com/i/teamlogos/nba/500/hou.png"
};

// Weighted Lottery (Custom)
let lotteryTeams = [
  {team:"Kings", odds:14},
  {team:"Pacers", odds:14},
  {team:"Nets", odds:14},
  {team:"Hawks", odds:12.5},
  {team:"Wizards", odds:10.5},
  {team:"Jazz", odds:9},
  {team:"Mavericks", odds:7.5},
  {team:"Grizzlies", odds:6},
  {team:"Bulls", odds:4.5},
  {team:"Bucks", odds:3},
  {team:"Hornets", odds:2},
  {team:"Thunder", odds:1.5},
  {team:"Spurs", odds:1},
  {team:"Blazers", odds:0.5}
];

// Other teams (non-lottery)
let otherTeams = ["Celtics","Cavaliers","Clippers","Lakers","Heat","Pelicans","Knicks","76ers","Suns","Warriors","Rockets"];

// Players
let originalPlayers = [
"Darryn Peterson","AJ Dybantsa","Cameron Boozer","Caleb Wilson",
"Kingston Flemings","Mikel Brown Jr.","Darius Acuff","Nate Ament",
"Keaton Wagler","Labaron Philon","Braylon Mullins","Hannes Steinbach",
"Yaxel Lendeborg","Brayden Burries","Jayden Quaintance","Thomas Haugh",
"Koa Peat","Tounde Yessoufou","Patrick Ngongba II","Bennett Stirtz",
"Chris Cenac","Bryce James","Karim Lopez","Cameron Carr",
"Joshua Jefferson","Amari Allen","Alijah Arenas","Aday Mara",
"Christian Anderson","Tyler Tanner"
];

let teams = [];
let players = [...originalPlayers];
let results = [];

// Weighted pick function
function weightedPick(list){
  let total = list.reduce((sum,t)=>sum+t.odds,0);
  let r = Math.random()*total;
  let running=0;
  for(let i=0;i<list.length;i++){
    running+=list[i].odds;
    if(r<=running) return list.splice(i,1)[0].team;
  }
}

// Sim Lottery (weighted)
function simLottery(){
  let lotteryCopy = JSON.parse(JSON.stringify(lotteryTeams));
  let top4=[];
  for(let i=0;i<4;i++) top4.push(weightedPick(lotteryCopy));
  let remaining = lotteryCopy.map(t=>t.team);
  teams=[...top4,...remaining,...otherTeams];
  render();
}

// Sim Draft
function simDraft(){
  results=[];
  let draftPlayers=[...players];
  for(let i=0;i<teams.length && draftPlayers.length>0;i++){
    let pick=draftPlayers.shift();
    results.push(`<div class="team"><img src="${logos[teams[i]]}"> ${i+1}. ${teams[i]} - ${pick}</div>`);
  }
  players=[];
  render();
}

// Reset
function resetDraft(){
  players=[...originalPlayers];
  results=[];
  teams=[];
  render();
}

// Render
function render(){
  document.getElementById("teams").innerHTML =
    teams.length ? teams.map((t,i)=>`<div class="team"><img src="${logos[t]}"> ${i+1}. ${t}</div>`).join("") : "Click Sim Lottery";

  document.getElementById("players").innerHTML =
    players.length ? players.join("<br>") : "All players drafted";

  document.getElementById("results").innerHTML = results.join("");
}

render();

</script>

</body>
</html>
