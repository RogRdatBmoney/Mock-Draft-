<!DOCTYPE html>
<html>
<head>
  <title>NBA Draft Simulator</title>
  <style>
    body { font-family: Arial; background:#111; color:white; text-align:center; }
    button { margin:6px; padding:8px 14px; cursor:pointer; }
    .container { display:flex; justify-content:space-around; margin-top:20px; }
    .column { width:30%; background:#1c1c1c; padding:10px; border-radius:8px; min-height:400px; overflow-y:auto; }
    img { width:24px; height:24px; margin-right:4px; vertical-align:middle; }
    .player { cursor:pointer; padding:2px 0; }
    .player:hover { background:#222; }
    table { width:100%; border-collapse: collapse; color:white; }
    th, td { padding:4px; text-align:left; border-bottom:1px solid #555; }
  </style>
</head>
<body>

<h1>üèÄ NBA Draft Simulator</h1>

<button onclick="simLottery()">Sim Lottery (Weighted)</button>
<button onclick="simFullRound()">Sim Full Round</button>
<button onclick="resetDraft()">Reset</button>

<div class="container">
  <div class="column">
    <h2>Draft Order</h2>
    <div id="teams"></div>
  </div>

  <div class="column">
    <h2>Available Players</h2>
    <div id="players"></div>
  </div>

  <div class="column">
    <h2>Draft Results</h2>
    <div id="results"></div>
  </div>
</div>

<script>
// NBA Team Logos
const logos = {
"Kings":"https://a.espncdn.com/i/teamlogos/nba/500/sac.png",
"Pacers":"https://a.espncdn.com/i/teamlogos/nba/500/ind.png",

"Bucks":"https://a.espncdn.com/i/teamlogos/nba/500/mil.png",
"Hornets":"https://a.espncdn.com/i/teamlogos/nba/500/cha.png",
"Thunder":"https://a.espncdn.com/i/teamlogos/nba/500/okc.png",
"Spurs":"https://a.espncdn.com/i/teamlogos/nba/500/sa.png",
"Blazers":"https://a.espncdn.com/i/teamlogos/nba/500/por.png",
"Celtics":"https://a.espncdn.com/i/teamlogos/nba/500/bos.png",
"Cavaliers":"https://a.espncdn.com/i/teamlogos/nba/500/cle.png",
"Clippers":"https://a.espncdn.com/i/teamlogos/nba/500/lac.png",
"Lakers":"https://a.espncdn.com/i/teamlogos/nba/500/lal.png",
"Heat":"https://a.espncdn.com/i/teamlogos/nba/500/mia.png",
"Pelicans":"https://a.espncdn.com/i/teamlogos/nba/500/no.png",
"Knicks":"https://a.espncdn.com/i/teamlogos/nba/500/ny.png",
"76ers":"https://a.espncdn.com/i/teamlogos/nba/500/phi.png",
"Suns":"https://a.espncdn.com/i/teamlogos/nba/500/phx.png",
"Warriors":"https://a.espncdn.com/i/teamlogos/nba/500/gsw.png",
"Rockets":"https://a.espncdn.com/i/teamlogos/nba/500/hou.png"
};

// Weighted Lottery Teams
let lotteryTeams = [
  {team:"Kings", odds:14},
  {team:"Pacers", odds:14},
  {team:"Nets", odds:14},
  {team:"Hawks", odds:12.5},
  {team:"Wizards", odds:10.5},
  {team:"Jazz", odds:9},
  {team:"Mavericks", odds:7.5},
  {team:"Grizzlies", odds:6},
  {team:"Bulls", odds:4.5},
  {team:"Bucks", odds:3},
  {team:"Hornets", odds:2},
  {team:"Thunder", odds:1.5},
  {team:"Spurs", odds:1},
  {team:"Blazers", odds:0.5}
];

let otherTeams = ["Celtics","Cavaliers","Clippers","Lakers","Heat","Pelicans","Knicks","76ers","Suns","Warriors","Rockets"];

// Players
let originalPlayers = [
{ name:"Darryn Peterson", pos:"SG/PG", school:"Kansas", height:"6'6\"", weight:"205 lbs" },
{ name:"AJ Dybantsa", pos:"SF", school:"BYU", height:"6'9\"", weight:"210 lbs" },
{ name:"Cameron Boozer", pos:"PF", school:"Duke", height:"6'9\"", weight:"250 lbs" },
{ name:"Caleb Wilson", pos:"SF/PF", school:"North Carolina", height:"6'10\"", weight:"215 lbs" },
{ name:"Kingston Flemings", pos:"PG", school:"Houston", height:"6'4\"", weight:"190 lbs" },
{ name:"Mikel Brown Jr.", pos:"PG", school:"Louisville", height:"6'5\"", weight:"190 lbs" },
{ name:"Darius Acuff", pos:"PG", school:"Arkansas", height:"6'3\"", weight:"190 lbs" },
{ name:"Nate Ament", pos:"SF", school:"Tennessee", height:"6'10\"", weight:"207 lbs" },
{ name:"Keaton Wagler", pos:"SG", school:"Illinois", height:"6'6\"", weight:"185 lbs" },
{ name:"Labaron Philon", pos:"PG", school:"Alabama", height:"6'4\"", weight:"175 lbs" },
{ name:"Braylon Mullins", pos:"SG", school:"UConn", height:"6'6\"", weight:"196 lbs" },
{ name:"Hannes Steinbach", pos:"PF", school:"Washington", height:"6'11\"", weight:"220 lbs" },
{ name:"Yaxel Lendeborg", pos:"PF", school:"Michigan", height:"6'9.75\"", weight:"235 lbs" },
{ name:"Brayden Burries", pos:"SG/PG", school:"Arizona", height:"6'4\"", weight:"205 lbs" },
{ name:"Jayden Quaintance", pos:"PF", school:"Kentucky", height:"6'10.5\"", weight:"255 lbs" },
{ name:"Thomas Haugh", pos:"PG", school:"Florida State", height:"6'3\"", weight:"180 lbs" },
{ name:"Koa Peat", pos:"PF", school:"Oregon", height:"6'8\"", weight:"220 lbs" },
{ name:"Tounde Yessoufou", pos:"PF", school:"Arizona State", height:"6'8\"", weight:"240 lbs" },
{ name:"Patrick Ngongba II", pos:"PG", school:"Villanova", height:"6'2\"", weight:"185 lbs" },
{ name:"Bennett Stirtz", pos:"SF", school:"Gonzaga", height:"6'7\"", weight:"210 lbs" },
{ name:"Chris Cenac", pos:"PG", school:"UCLA", height:"6'3\"", weight:"180 lbs" },
{ name:"Bryce James", pos:"SF", school:"UNLV", height:"6'7\"", weight:"200 lbs" },
{ name:"Karim Lopez", pos:"SG", school:"Arizona", height:"6'5\"", weight:"190 lbs" },
{ name:"Cameron Carr", pos:"SF", school:"Michigan State", height:"6'6\"", weight:"205 lbs" },
{ name:"Joshua Jefferson", pos:"SG", school:"Indiana", height:"6'4\"", weight:"195 lbs" },
{ name:"Amari Allen", pos:"PG", school:"Duke", height:"6'1\"", weight:"175 lbs" },
{ name:"Alijah Arenas", pos:"SG", school:"Kentucky", height:"6'4\"", weight:"180 lbs" },
{ name:"Aday Mara", pos:"SF", school:"Florida", height:"6'6\"", weight:"200 lbs" },
{ name:"Christian Anderson", pos:"PG", school:"UConn", height:"6'2\"", weight:"185 lbs" },
{ name:"Tyler Tanner", pos:"PF", school:"North Carolina", height:"6'9\"", weight:"220 lbs" }
];

// Globals
let teams = [...lotteryTeams.map(t=>t.team), ...otherTeams]; // show draft order immediately
let players = [...originalPlayers];
let results = [];
let nextPick = 0;

// Weighted pick helper
function weightedPick(list){
  let total = list.reduce((sum,t)=>sum+t.odds,0);
  let r = Math.random()*total;
  let running=0;
  for(let i=0;i<list.length;i++){
    running+=list[i].odds;
    if(r<=running) return list.splice(i,1)[0].team;
  }
}

// Sim Lottery (shuffles lottery top 4)
function simLottery(){
  let lotteryCopy = JSON.parse(JSON.stringify(lotteryTeams));
  let top4=[];
  for(let i=0;i<4;i++) top4.push(weightedPick(lotteryCopy));
  let remaining = lotteryCopy.map(t=>t.team);
  teams=[...top4,...remaining,...otherTeams];
  nextPick = 0;
  results = [];
  render();
}

// Click-to-draft
function draftPlayer(index){
  if(nextPick >= teams.length) return;
  let p = players.splice(index,1)[0];
  results.push({team:teams[nextPick], player:p});
  nextPick++;
  render();
}

// Sim full round
function simFullRound(){
  while(players.length && nextPick < teams.length){
    draftPlayer(0);
  }
}

// Reset
function resetDraft(){
  players=[...originalPlayers];
  results=[];
  nextPick=0;
  teams = [...lotteryTeams.map(t=>t.team), ...otherTeams]; // show order again
  render();
}

// Render
function render(){
  // Draft order column
  document.getElementById("teams").innerHTML =
    teams.map((t,i)=>`<div class="team"><img src="${logos[t]}"> ${i+1}. ${t}</div>`).join("");

  // Available players
  document.getElementById("players").innerHTML =
    players.length ? players.map((p,i)=>`<div class="player" onclick="draftPlayer(${i})">${p.name} | ${p.pos} | ${p.school} | ${p.height} | ${p.weight}</div>`).join("") : "All players drafted";

  // Draft results
  if(results.length){
    let html = '<table><tr><th>Pick</th><th>Team</th><th>Player</th></tr>';
    results.forEach((r,i)=>{
      html += `<tr>
        <td>${i+1}</td>
        <td><img src="${logos[r.team]}"> ${r.team}</td>
        <td>${r.player.name} | ${r.player.pos} | ${r.player.school} | ${r.player.height} | ${r.player.weight}</td>
      </tr>`;
    });
    html += '</table>';
    document.getElementById("results").innerHTML = html;
  } else {
    document.getElementById("results").innerHTML = '';
  }
}

render();
</script>

</body>
</html>
